<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="front_Calc">
        <h1>Calculator</h1>
        <input id="num1" type="number">
        <input id="num2" type="number"><br><br>
        <button id="btn_Soma" onclick="result()">Somar</button>
        <button id="btn_Sub" onclick="result()">Subtrair</button>
        <button id="btn_Div" onclick="result()">Dividir</button>
        <button id="btn_Mult" onclick="result()">Multiplicar</button><br><br>
        <input id="result" type="number" readonly>
    </div>

    <script class="back_Calc">
        function result(){
            document.getElementById("result").value = 
            parseFloat(document.getElementById("num1").value) + parseFloat(document.getElementById("num2").value);
        }
    </script>
</body>
</html>
